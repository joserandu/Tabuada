<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabuada</title>

	<script>
		
		for (var a = 1; a <= 100; a++) {
			
			for (var b = 1; b <= 10; b++) {
				document.write(a + ' x ' + b + ' = ' + (a * b) + '<br />')
			} 

			document.write('<hr />')
		
		}	
		
	</script>

</head>
<body>

</body>
</html>
